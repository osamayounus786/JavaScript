<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#edf2f7]">
  <div class="w-full max-w-xs mx-auto my-20">
    <h1 class="text-2xl pb-11 text-center font-bold">LOGIN PAGE</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="E-mail">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="**********">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button id="click"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          LOG IN
        </button>
        <h6 id="forgot" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 cursor-pointer">
          Forgot Password?
        </h6>
      </div>
    </form>
  </div>
  <script type="module">
    import { auth } from "./config.js";
    import { signInWithEmailAndPassword, sendPasswordResetEmail , onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    let click = document.getElementById("click");
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let forgot = document.getElementById("forgot");
    click.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then((userCredential) => {
          // Signed in 
          window.location = "./page.html";
          const user = userCredential.user;
          // ...
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert("please Register First");
        });
    })
    forgot.addEventListener("click", () => {
      sendPasswordResetEmail(auth, email.value)
        .then(() => {
          // Password reset email sent!
          // ..
          alert("Password reset email sent!")
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("enter email first");
          // ..
        });
    })
    onAuthStateChanged(auth, (user) => {
  if (user) {
    const uid = user.uid;
    // ...
  } else {
  }
});
  </script>
</body>

</html>
