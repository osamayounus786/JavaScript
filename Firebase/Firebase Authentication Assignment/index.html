<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Assignment</title>

    <script type="module" src="register.js"></script>
</head>
<body>
    <p>Create a website with different pages with proper UI using following firebase authentication methods:
        <ol>
        <li> Signup with email and password </li>
            <li> Login with email and password</li>
                <li> Verify email</li>
                    <li> Forgot password</li>
                        <li> implement onAuthStateChanged listener</li>
    </ol>
</p>

<div>
    <h2>Register</h2>
    <label>
        <input type="text" name="" id="email" placeholder="username" />
    </label>
    <br />
    <label>
        <input type="password" name="" id="password" placeholder="password" />
    </label>
    <br />
    <button id="register_btn">Register</button>
    <button id="reset_btn">Reset Password</button>
</div>
<br> <br> <br> <br>

<div>
    <h2>Login</h2>
    <label>
        <input type="text" name="" id="login_email" placeholder="username" />
    </label>
    <br />
    <label>
        <input type="password" name="" id="login_password" placeholder="password" />
    </label>
    <br />
    <button id="login_btn">Login</button>
    <button id="signout_btn">SignOut</button>
</div>







<script type="module" src="firebaseconfig.js"></script>
</body>
</html>
